{% extends "base.html" %}

{% block style %}
<link href="/static/css/chat.css" rel="stylesheet">
{% endblock style %}

{% block body %}
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">Simple Chat App</h5>
      <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">Chat</a>
      </nav>
      <a class="btn btn-outline-primary" href="#">Sign up</a>
    </div>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Welcome to our Chat App</h1>
      <p>
        <form action="/chat" method="Post">
            <div class="mb-3">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Please enter a username."
                         value="{{ username }}" {% if username %}readonly{% endif %} required>
            </div>
            <div class="mb-3">
                  <label for="message">Message</label>
                  <input type="text" class="form-control" id="message" name="message" placeholder="Please enter a message." required>
            </div>

            <input type="submit" value="Submit">
        </form>


      </p>
    </div>

    <div class="container">
        <a href="/chat?username={{ username }}">Refresh</a>

        {% for msg in messages %}
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 box-shadow">
              <div class="card-header">
                <h4 class="my-0 font-weight-normal">{{ msg.username }}</h4>
              </div>
              <div class="card-body">
                <p>
                    {{ msg.message }}
                    {% if msg.username == username %}
                      <a class="btn btn-outline-primary" href="/delete?username={{ username }}&id={{msg.id}}">Delete</a>
                    {% endif %}
                </p>
              </div>
            </div>
        </div>
        {% endfor  %}
    </div>

</body>
{% endblock body %}
