{% extends "base.html" %}

{% block style %}
<link href="/static/css/login.css" rel="stylesheet">
{% endblock style %}

{% block body %}
  <body class="text-center">
    <form action="/profile/create" method="post" class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Please Subscribe</h1>
      {% if error %}
      <p><b>{{ error }}</b></p>
      {% endif %}
      <label for="username" class="sr-only">Email address</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>

      <label for="email" class="sr-only">Email address</label>
      <input type="text" id="email" name="email" class="form-control" placeholder="E-Mail" required>

      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

      <label for="inputPasswordAgain" class="sr-only">Password again</label>
      <input type="password" id="inputPasswordAgain" name="password_again" class="form-control" placeholder="Password again" required>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
    </form>
  </body>
{% endblock body %}
