{% extends "base_content.html" %}

{% block content %}
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
      <h1 class="display-4">Users</h1>
    </div>
    <div class="container">
        <ul>
        {% for user in users %}
            <li><a href="/user/{{user.id}}">{{user.username}}</a> - {{user.deleted}}</li>
        {% endfor %}
        </ul>
    </div>
{% endblock content %}
